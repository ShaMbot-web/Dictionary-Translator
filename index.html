/* lookup: tries local DBs first (names, then words), else uses dictionary API for common words and MyMemory for translations */
async function lookupWord(){
  const raw = (wordInput.value||"").trim();
  if(!raw){ resultsDiv.innerHTML = "<div style='color:#ffdede'>Please type a word or name.</div>"; return; }
  const keyUpper = raw.toUpperCase();

  // add to history (store user typed)
  if(!historyList.includes(raw)) {
    historyList.push(raw);
    localStorage.setItem("shambotHistory", JSON.stringify(historyList));
  }

  resultsDiv.innerHTML = `<div class="loader-container"><img src="https://media.giphy.com/media/ppSjX2iP9Ec1ExJRsV/giphy.gif" alt="loading"><div style="color:#fff">Loading...</div></div>`;

  // If it's in nameDB -> show name definition + translations from nameDB (if present)
  if(nameDB[keyUpper]){
    const entry = nameDB[keyUpper];
    let output = `<div class="section-title">üìñ Name Definition</div><div class="definition">${entry.definition || "No definition."}</div>`;
    output += `<div class="section-title">üåç Translations (from name DB)</div>`;
    for(const [code,info] of Object.entries(languages)){
      const val = entry[code] || "Translation unavailable";
      output += `<div class="translation"><img src="${info.flag}" alt="${info.name}"><div><b>${info.name}:</b> ${val}</div></div>`;
    }
    resultsDiv.innerHTML = output;
    updateStatusIndicator();
    return;
  }

  // If it's in wordDB -> show definition + translations (from wordDB)
  if(wordDB[raw] || wordDB[keyUpper]){
    const key = wordDB[raw] ? raw : keyUpper;
    const wentry = wordDB[key] || wordDB[keyUpper] || {};
    let output = `<div class="section-title">üìñ Definition</div><div class="definition">${wentry.definition || "Definition not found."}</div>`;
    output += `<div class="section-title">üåç Translations</div>`;
    for(const [code,info] of Object.entries(languages)){
      const val = wentry[code] || (wentry[code] === "" ? "" : (wentry[code] || "Translation unavailable"));
      output += `<div class="translation"><img src="${info.flag}" alt="${info.name}"><div><b>${info.name}:</b> ${val || "Translation unavailable"}</div></div>`;
    }
    resultsDiv.innerHTML = output;
    updateStatusIndicator();
    return;
  }

  // Otherwise attempt dictionary API for definition and MyMemory for translations (if online)
  let output = "";
  try {
    if(navigator.onLine){
      // Dictionary API for definitions
      const dictRes = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(raw.toLowerCase())}`);
      if(dictRes.ok){
        const dictData = await dictRes.json();
        const meaning = dictData[0]?.meanings?.[0]?.definitions?.[0]?.definition || "No definition found.";
        const phonetic = dictData[0]?.phonetic || "";
        output += `<div class="section-title">üìñ Definition</div><div class="definition"><b>${raw}</b> ${phonetic?`(${phonetic})`:''}: ${meaning}</div>`;
      } else {
        output += `<div class="section-title">üìñ Definition</div><div class="definition">Definition unavailable.</div>`;
      }
    } else {
      output += `<div class="section-title">üìñ Definition</div><div class="definition">Definition unavailable (offline) ‚Äî try a working word from the Working Words list.</div>`;
    }
  } catch(err){
    output += `<div class="section-title">üìñ Definition</div><div class="definition">Definition unavailable (error).</div>`;
  }

  // translations via local fallback + MyMemory if online
  output += `<div class="section-title">üåç Translations</div>`;
  for(const [code,info] of Object.entries(languages)){
    let translated = "";
    // try wordDB local translation first
    if(wordDB[raw] && wordDB[raw][code]) translated = wordDB[raw][code];
    // else try MyMemory if online
    if(!translated && navigator.onLine){
      try{
        const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(raw)}&langpair=en|${code}`);
        const data = await res.json();
        translated = data?.responseData?.translatedText?.trim() || "";
        if(translated.toLowerCase() === raw.toLowerCase()) translated = "";
      }catch(e){ translated = ""; }
    }
    if(!translated) translated = "Translation unavailable";
    output += `<div class="translation"><img src="${info.flag}" alt="${info.name}"><div><b>${info.name}:</b> ${translated}</div></div>`;
  }

  resultsDiv.innerHTML = output;
  updateStatusIndicator();
}
